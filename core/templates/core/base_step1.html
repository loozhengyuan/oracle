{% extends "core/base.html" %}
{% load static %}

{% block content %}
<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center mt-5 mb-5">
            <h1 class="mt-5">Choosing Topics</h1>
            <p class="lead">Civil Service College offers a myriad of courses in various digital topics. Choose any one of the topics listed below to get started!</p>
        </div>
    </div>
</div>

<!-- Form -->
<div class="container">
    <div class="col-xl-9 col-lg-9 mx-auto">
        <form action="{% url 'step2' %}" method="POST">
            {% csrf_token %}
            <select class="custom-select custom-select-lg mb-5" name="topic_selection">
                {% for topic in topics %}
                <option id="{{ topic.id }}">{{ topic.name }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary btn-lg float-right">Next</button>
        </form>
    </div>
</div>
{% endblock content %}
